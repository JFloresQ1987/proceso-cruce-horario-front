<div class="example-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Detalles del Proceso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <div class="table-wrapper custom-table">
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 large-table"
            *ngIf="!isSmallScreen"
          >
            <ng-container matColumnDef="nro">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                Nro
              </th>
              <td
                mat-cell
                class="center"
                *matCellDef="let element; let i = index"
              >
                {{ i + 1 }}
              </td>
            </ng-container>
            <ng-container matColumnDef="etapa">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                Etapa
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.etapa }}
              </td>
            </ng-container>
            <ng-container matColumnDef="fechaInicio">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                Fecha Inicio
              </th>
              <td mat-cell class="center" *matCellDef="let element">
                {{ element.fechaInicio | date : "dd/MM/yyyy HH:mm:ss" }}
              </td>
            </ng-container>
            <ng-container matColumnDef="fechaFin">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                Fecha Fin
              </th>
              <td mat-cell class="center" *matCellDef="let element">
                {{ element.fechaFin | date : "dd/MM/yyyy HH:mm:ss" }}
              </td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="mat-header-cell"
                style="min-width: 130px"
              >
                Estado
              </th>
              <td mat-cell class="center" *matCellDef="let element">
                <ng-template [ngIf]="element.estado === 1">
                  <span
                    class="bg-warning text-white rounded font-10 p-l-5 p-r-5"
                    >En Proceso</span
                  >
                </ng-template>
                <ng-template [ngIf]="element.estado === 2">
                  <span
                    class="bg-success text-white rounded font-10 p-l-5 p-r-5"
                    >Satisfactorio</span
                  >
                </ng-template>
                <ng-template [ngIf]="element.estado === 3">
                  <span class="bg-danger text-white rounded font-10 p-l-5 p-r-5"
                    >Con Error</span
                  >
                </ng-template>
              </td>
            </ng-container>
            <tr class="mat-row" *matNoDataRow>
              <td
                class="mat-cell no-data-cell"
                colspan="6"
                style="height: 50px"
              >
                No se encontraron resultados.
              </td>
            </tr>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              class="mat-row"
            ></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<mat-dialog-actions align="end" class="dialog-actions">
  <button
    mat-button
    mat-raised-button
    mat-dialog-close
    class="cancel-button"
    color="primary"
    matTooltip="Cancelar bÃºsqueda."
  >
    Cancelar
    <mat-icon>cancel</mat-icon>
  </button>
</mat-dialog-actions>
