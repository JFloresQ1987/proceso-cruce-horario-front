<mat-nav-list class="sidebar" appAccordion>
  <div *ngFor="let menuItem of menuItems.getMenuitem()">
    <div mat-subheader class="mat-mdc-subheader">
      {{ menuItem.name }}
    </div>
    <mat-list-item
      appAccordionLink
      *ngFor="let item of menuItem.children"
      routerLinkActive="selected"      
    >
      <a
        class=""
        appAccordionToggle
        [routerLink]="['/', item.state]"
        *ngIf="item.type === 'link'"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.name }}</span>
        <span fxFlex></span>
      </a>
    </mat-list-item>
  </div>
</mat-nav-list>
