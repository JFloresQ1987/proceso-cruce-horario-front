<mat-card class="error-card">
  <mat-card-header>
    <mat-card-title class="error-title">404</mat-card-title>
    <mat-card-subtitle class="error-subtitle"
      >Página no encontrada</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
      Volver al inicio
    </button>
  </mat-card-actions>
</mat-card>
